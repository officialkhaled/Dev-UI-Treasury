<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hover on Image to Reveal Color</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="switcher">
        <input type="radio" id="switch-light" name="switch" value="Light" checked />
        <label for="switch-light">Light</label>
        <input type="radio" id="switch-dark" name="switch" value="Dark" />
        <label for="switch-dark">Dark</label>
    </div>

    <div class="bg">
        <div class="img-container">
            <img class="img-1" src="car-image-1.jpg" alt="Image-1">
            <img class="img-2" src="car-image-2.jpg" alt="Image-2">
        </div>
    </div>
</body>

</html>
