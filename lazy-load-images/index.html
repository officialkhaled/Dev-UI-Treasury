<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lazy Load Images</title>

    <style>
        img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <img src="images/img-1.jpg" alt="image" loading="lazy">
    <img src="images/img-2.jpg" alt="image" loading="lazy">
    <img src="images/img-3.jpg" alt="image" loading="lazy">
    <img src="images/img-4.jpg" alt="image" loading="lazy">
    <img src="images/img-5.jpg" alt="image" loading="lazy">
    <img src="images/img-6.jpg" alt="image" loading="lazy">
    <img src="images/img-7.jpg" alt="image" loading="lazy">
    <img src="images/img-8.jpg" alt="image" loading="lazy">
    <img src="images/img-9.jpg" alt="image" loading="lazy">
    <img src="images/img-10.jpg" alt="image" loading="lazy">

</body>

</html>
