<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Button Style 1</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body style="display: flex; justify-content: center; margin:  200px auto;">

    <button class="button-54" role="button">
        <span style="color: #3f8f3f; font-weight: bold;">
            <i class="fa-solid fa-floppy-disk" style="color: #5CB85C;"></i>&nbsp;Save
        </span>
    </button>

    <button class="button-55" role="button" style="margin-left: 20px;">
        <span style="color: #a82e2e; font-weight: bold;">
            <i class="fa-solid fa-trash" style="color: #db3a3a;"></i>&nbsp;Delete
        </span>
    </button>

</body>

</html>
